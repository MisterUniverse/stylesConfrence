<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
	<h1>Register</h1>
<form action="" method="">
		<label for="firstName">First Name:</label>
		<input id="firstName" type="firstName" name="firstName" placeholder="John" required>
		<label for="lastName">Last Name:</label> 
		<input id="lastName" type="text" name="lastName" placeholder="Smith" required>

		<br>

		<label for="male">Male</label>
		<input id="male" type="radio" name="genderChoice" value="Male">
		<label for="female">Female</label>
		<input id="female" type="radio" name="genderChoice" value="Female">
		<label for="other">Other</label>
		<input id="other" type="radio" name="genderChoice" value="Other">

		<br>

		<label for="email">Email:</label>
		<input id="email" type="email" name="email" placeholder="ex:email@email.com" required>
		<label for="password">Password:</label>
		<input id="password" type="password" name="password" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

		<br>

		<label>Birthday:</label>
		<select name="month">
			<option value="Jan">Jan</option>
			<option value="Feb">Feb</option>
			<option value="Mar">Mar</option>
			<option value="Apr">Apr</option>
			<option value="May">May</option>
			<option value="June">June</option>
			<option value="Jul">Jul</option>
			<option value="Aug">Aug</option>
		</select>
		<select name="day">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
		</select>
		<select name="Year">
			<option value="1988">1988</option>
			<option value="1989">1989</option>
			<option value="1990">1990</option>
			<option value="1991">1991</option>
			<option value="1992">1992</option>
			<option value="1993">1993</option>
			<option value="1994">1994</option>
			<option value="1995">1995</option>
		</select>

		<br>

		<label>I agree to the terms and conditions</label>
		<input type="checkbox">

		<br>

		<input type="submit">
	</form>
</body>
</html>
